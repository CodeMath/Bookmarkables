{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/offcanvas.css" />
{% endblock %}
{% block content %}
{% if get_flashed_messages() %}
<!-- add_flash -->
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">웁스~! 확인하세요! </h3>
				</div>
				<div class="panel-body">
					{% for each in get_flashed_messages() %}
					<div class="flash">
						{{each}}
					</div>
					{% endfor %}
				</div>
			</div>
		</div> 
	</div>
</div>
<!-- end_flash -->
{% endif %}
<div class="container">
	<div class="row row-offcanvas row-offcanvas-right">
		<div class="col-xs-12 col-sm-9">
			<!-- 카테고리 -->
			<p class="pull-right visible-xs">
				<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">카테고리</button>
			</p>
			
		</div>
		<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="slidebar">
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".bs-modal-sm">카테고리 추가</button>
			<div class="list-group" id="category">
				
			</div>
		</div>
	</div>
</div>



<!-- add_extra_category -->
<div class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">카테고리 추가</h4>
			</div>
			<form action="/m_category" method="post">
				<div class="modal-body">
					<label class="control-label">카테고리</label>
					<input type="text" class="form-control" name="category" >
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
					<input type="submit" class="btn btn-primary" value="추가하기">
				</div>
			</form>	
		</div>
	</div>
</div>
<!-- end_extra_category -->
{% endblock %}

{% block scripts %}
<script src="/static/js/offcanvas.js"></script>
<script>
$('#load_more_button').bind('click',function(){

});

</script>
{% endblock %}
